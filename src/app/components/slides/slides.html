<div class="container mt-5">
  <h2 class="text-center text-primary mb-4">ğŸ“Š Your AI Pitch Deck</h2>

  <!-- Regenerate Slides Button -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-outline-primary" (click)="regenerateSlides()" [disabled]="loading">
      ğŸ”„ Regenerate Slides
    </button>
  </div>

  <!-- Spinner -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Generating your pitch deck...</p>
  </div>

  <!-- Error Alert -->
  <div *ngIf="error && !loading" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4">
  <button class="btn btn-secondary" (click)="goBack()">â† Edit Idea</button>
  <button class="btn btn-outline-primary" (click)="downloadPDF()">â¬‡ï¸ Download as PDF</button>
</div>

  <!-- Slide Cards -->
  <div id="pdf-content">
  <div class="row">
    <div *ngFor="let slide of slides" class="col-md-6 mb-4">
      <app-slide-card [slide]="slide"></app-slide-card>
    </div>
  </div>
</div>

<!-- Toast Container -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050">
  <div
    class="toast align-items-center text-white bg-success border-0"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    #toastRef
  >
    <div class="d-flex">
      <div class="toast-body">
        âœ… Pitch deck generated successfully!
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
